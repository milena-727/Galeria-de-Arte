<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <!-- Aca es Boostrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Aca es toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- Aca es Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Aca es Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Aca es Font google -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

  <!-- Aquí se llama al archivo principal.css login -->
  <link rel="stylesheet" href="login.css">

  <link rel="shortcut icon" href="img/logo-Galeria.png" type="image/x-icon">
  <title>Login</title>

</head>

<body>

  <section class="containernav">
    <div>
      <button type="button" id="Registrarse" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#registroModal">
        Registrarse
      </button>
    </div>
  </section>



  <section class="containerImagen">
    <img class="ninjaGrande" src="img/samurai-meditation-top-mountain.png" alt="Imagen Login">
  </section>

  <section id="formLogin" class="containerForm">
    <h2>Bienvenido/a a</h2>
    <h1>INICIAR SESIÓN</h1>

    <!-- Aquí empieza mi formulario de inicio de sesión -->

    <form id="loginForm" class="form-vertical" action="#" method="post">
      <div class="form-group">
        <input type="email" name="email" class="form-control" id="email" placeholder="Correo electrónico" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" id="password" placeholder="*******" required>
      </div>
      <button type="submit" class="btn btn-dark">Iniciar sesión</button>
      <p class="text-center">Iniciar sesión con</p>
      <!-- Aquí esta mi boton de Google -->
      <a class="icon-link icon-link-hover"
        style="--bs-icon-link-transform: translate3d(0, -.125rem, 0); color: #4285F4; display: block; width: fit-content; margin: 0 auto;"
        href="#">
        <i id="googleLogin" class="fab fa-google" style="font-size: 25px;"></i>
      </a>

      <p style="text-align: center;">
        ¿No tienes una cuenta?
        <b><a href="#" data-bs-toggle="modal" data-bs-target="#registroModal">Registrarse</a></b>
      </p>

    </form>

  </section>

  <!--registro Modal -->
  <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4 shadow bg-dark text-white">

        <div class="modal-header">
          <h5 class="modal-title" id="registroModalLabel">Crea tu cuenta ninja 🥷</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <!-- Formulario para registro -->
        <div class="modal-body">
          <form id="registroForm">
            <div class="mb-3">
              <label for="registroEmail" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="registroEmail" name="email" required>
            </div>
            <div class="mb-3">
              <label for="registroPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="registroPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
          </form>
        </div>

      </div>
    </div>
  </div>




  <!-- Scripts -->

  <!-- Aca es Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Aca es toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- login.html -->
  <script type="module" src="app/registroForm.js" defer></script>
  <script type="module" src="app/iniciarSesion.js"></script>
  <script type="module" src="mainPrincipal.js"></script> <!-- Aquí se llama al archivo principal.js login -->
</body>

</html>
