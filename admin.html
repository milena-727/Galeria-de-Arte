<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tipografias -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">



  <!-- Hojas de estilo -->
  <link rel="stylesheet" href="admin.css" />

  <link rel="shortcut icon" href="img/logo-Galeria.png" type="image/x-icon">

  <title>Administrador</title>

</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar">
    <div class="nav-container">
      <ul class="nav-botones">
        <li class="nav-left">
          <a class="botones-coleccion" href="#img-ninja-container">Inicio</a>
          <a class="botones-coleccion" href="#tituloIlustraciones">Ilustraciones</a>

        </li>
      </ul>

      <div class="nav-logo">
        <img src="./img/logo-Galeria_de_Arte.png" alt="Logo">
        <h1 class="logo-titulo" id="tituloHeader">Galería de Arte Shinobi Ninjutsu</h1>
      </div>

      <ul class="nav-botones">
        <li class="nav-right">
          <a class="botones-coleccion" href="#tituloPinturas">Pinturas</a>
          <a class="botones-coleccion" href="#tituloCaligrafias">Caligrafías</a>
          <div class="CerrarSesion">
            <a href="#" id="cerrarSesion">Cerrar Sesión</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
 
  <main>
    <!-- Contenido donde va la imagen de NINJA -->
    <section class="img-ninja-container" id="img-ninja-container">
      <section class="img-ninja-container">
        <div class="circle-background"></div>

        <div class="img-ninja">
          <img src="./img/FONDOLOGIN-removebg-preview.png" alt="img-ninja">
        </div>
        <div class="img-letrero-vertical">
          <img src="./img/IMG-Letrero.png" alt="img-letrero">
        </div>
      </section>  
    </section>

    <!---------------------------ACÁ EMPIEZAN EL CONTENIDO DE LAS CARDS------------------->

    <!-- Contenido donde el titulo ILUSTRACIONES y el boton agregar ilustracion -->
    <section class="container1">
      <div class="container-card">
        <h1 class="titulo-ilustraciones" id="tituloIlustraciones">Ilustraciones</h1>
        <button class="btn-add-ilustracion">Agregar Ilustración</button>
      </div>
    </section>

    <!-- ESTA ES LA SECCION DEL MODAL DE COMO AGREGAR O EDITAR LAS COLECCIONES -->

    <section class="contenedorCards-ilustraciones">
      <!-- Modal para Agregar o Editar Ilustración -->
      <div class="container">
        <div class="row" id="container-card">
          <!-- Aquí se van a agregar las cards -->
          <div class="modal fade" id="agregarIlustracionModal" tabindex="-1"
            aria-labelledby="agregarIlustracionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="agregarIlustracionModalLabel">Agregar Nueva Ilustración</h5>
                  <!-- Este título también lo vamos a cambiar dinámicamente cuando edites -->
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                  <form id="formAgregarIlustracion">

                    <div class="mb-3">
                      <label for="titulo" class="form-label">Título</label>
                      <input type="text" class="form-control" id="titulo" required>
                    </div>

                    <div class="mb-3">
                      <label for="descripcion" class="form-label">Descripción</label>
                      <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                      <label for="tipo" class="form-label">Tipo</label>
                      <input type="text" class="form-control" id="tipo" required>
                    </div>

                    <div class="mb-3">
                      <label for="pais" class="form-label">País</label>
                      <input type="text" class="form-control" id="pais" required>
                    </div>

                    <div class="mb-3">
                      <label for="autor" class="form-label">Autor</label>
                      <input type="text" class="form-control" id="autor" required>
                    </div>

                    <div class="mb-3">
                      <label for="imagen" class="form-label">Nombre de la Imagen (ej: ilustracion-china-D1.png)</label>
                      <input type="text" class="form-control" id="imagen" required>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button type="submit" class="btn btn-primary">Agregar Ilustración</button>
                      <!-- Este botón cambiará a "Guardar Edición" cuando sea necesario -->
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contenido donde el titulo PINTURAS y el boton agregar pintura -->
    <section class="container2">
      <div class="container-card">
        <h1 class="titulo-pinturas" id="tituloPinturas">Pinturas</h1>
        <button class="btn-add-pintura">Agregar Pintura</button>
      </div>
    </section>

    <section class="contenedorCards-pinturas">
      <!-- Modal para Agregar o Editar Pintura -->
      <div class="container">
        <div class="row" id="container-card-pinturas">
          <!-- Aquí se van a agregar las cards -->
          <div class="modal fade" id="agregarPinturaModal" tabindex="-1" aria-labelledby="agregarPinturaModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">

                <div class="modal-header">
                  <h5 class="modal-title" id="agregarPinturaModalLabel">Agregar Nueva Pintura</h5>
                  <!-- Este título también lo vamos a cambiar dinámicamente cuando edites -->
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                  <!-- Acá vamos a crear el formulario para agregar nuevas Pinturas -->
                  <form id="formAgregarPintura">

                    <div class="mb-3">
                      <label for="titulo" class="form-label">Título</label>
                      <input type="text" class="form-control" id="titulo-pintura" required>
                    </div>

                    <div class="mb-3">
                      <label for="pais" class="form-label">País</label>
                      <input type="text" class="form-control" id="pais-pintura" required>
                    </div>

                    <div class="mb-3">
                      <label for="autor" class="form-label">Autor</label>
                      <input type="text" class="form-control" id="autor-pintura" required>
                    </div>

                    <div class="mb-3">
                      <label for="añoCreacion" class="form-label">Año de Creación</label>
                      <input type="number" class="form-control" id="añoCreacion" required>
                    </div>

                    <div class="mb-3">
                      <label for="imagen" class="form-label">Nombre de la Imagen (ej: pinturaChina-1.png)</label>
                      <input type="text" class="form-control" id="imagen-pintura" required>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button type="submit" class="btn btn-primary">Agregar Pintura</button>
                      <!-- Este botón cambiará a "Guardar Edición" cuando sea necesario -->
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contenido donde el titulo CALIGRAFIAS y el boton agregar caligrafía -->
    <section class="container3">
      <div class="container-card">
        <h1 class="titulo-caligrafias" id="tituloCaligrafias">Caligrafías</h1>
        <button class="btn-add-caligrafia">Agregar Caligrafía</button>
      </div>
    </section>


    <section class="contenedorCards-caligrafias">
      <!-- Modal para Agregar o Editar Caligrafia -->
      <div class="container">
        <div class="row" id="container-card-caligrafias">
          <!-- Aquí se van a agregar las cards -->
          <div class="modal fade" id="agregarCaligrafiaModal" tabindex="-1" aria-labelledby="agregarCaligrafiaModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">

                <div class="modal-header">
                  <h5 class="modal-title" id="agregarCaligrafiaModalLabel">Agregar Nueva Caligrafia</h5>
                  <!-- Este título también lo vamos a cambiar dinámicamente cuando edites -->
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                  <!-- Acá vamos a crear el formulario para agregar nuevas Caligrafias---->
                  <form id="formAgregarCaligrafia">

                    <div class="mb-3">
                      <label for="titulo" class="form-label">Título</label>
                      <input type="text" class="form-control" id="titulo-caligrafia" required>
                    </div>

                    <div class="mb-3">
                      <label for="pais" class="form-label">País</label>
                      <input type="text" class="form-control" id="pais-caligrafia" required>
                    </div>

                    <div class="mb-3">
                      <label for="autor" class="form-label">Autor</label>
                      <input type="text" class="form-control" id="autor-caligrafia" required>
                    </div>

                    <div class="mb-3">
                      <label for="imagen" class="form-label">Nombre de la Imagen (ej: caligrafiaChina-1.png)</label>
                      <input type="text" class="form-control" id="imagen-caligrafia" required>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button type="submit" class="btn btn-primary">Agregar Caligrafia</button>
                      <!-- Este botón cambiará a "Guardar Edición" cuando sea necesario -->
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
